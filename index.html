        import { getDatabase, ref, set, child, update, remove, get, push } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"


        const db = getDatabase()

        var btn1 = document.getElementById("btn1")
        var btn2 = document.getElementById("btn2")






        function pushEsquerda() {
            const postListRef = ref(db, 'dados/' + "esquerda");
            const pushesquerda = push(postListRef);
            set(pushesquerda, {
                voto: 1
            });

            alert('Voto enviado com sucesso!')

        }
        btn1.addEventListener("click", pushEsquerda)


        function pushDireita() {
            const postListRef = ref(db, 'dados/' + "direita");
            const pushDireita = push(postListRef);
            set(pushDireita, {
                voto: 1
            });

            alert('Voto enviado com sucesso!')

        }
        btn2.addEventListener("click", pushDireita)
